<label> Two Way Binding
  <input [(ngModel)]="servername" >
</label>

<label> Server Name
  <input (input)="onServerNameChange($event)">
</label>
<p>{{servername}}</p>
<br>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onServerCreation()"
>
  Add New Server
</button>
<p *ngIf="isServerCreated; else noServer">{{serverCreatedStatus}}</p>
<ng-template #noServer><p>No Server Was Created</p></ng-template>
<hr>
<p [innerText]="allowNewServer"></p>
<app-server *ngFor="let server of servers"></app-server>
